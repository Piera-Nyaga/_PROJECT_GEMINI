<div class="container">
    <form [formGroup]= "form" (ngSubmit)="addQuiz()">
        <h3>POST QUESTION</h3>

        <label for="title">Title</label>
        <input type="text"  placeholder= "Give your question a brief topic" formControlName= "title" >

        <label for="description">Description</label>
        <!-- <input type="text" formControlName="description">  -->
        <textarea name="title" placeholder= "Describe your question here" id="" cols="30" rows="10" formControlName="description"> </textarea>


        <label for="code">Add Code Here</label>
        <!-- <input type="text" formControlName="code">  -->
        <textarea name="code"  placeholder= "Which code have you tried?" id="" cols="30" rows="10" formControlName="code"> </textarea>


        <button type="submit"> Post </button>
    </form>
</div>
