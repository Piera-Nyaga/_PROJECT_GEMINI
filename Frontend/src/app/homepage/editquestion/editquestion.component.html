
<div class="container">
    <form [formGroup]= "form" (ngSubmit)="updateQuiz()">
        <h3>UPDATE QUESTION</h3>

        <label for="title">Title</label>
        <input type="text" formControlName= "title">

        <label for="description">Description</label>
        <!-- <input type="text" formControlName="description">  -->
        <textarea name="" id="" cols="30" rows="10" formControlName="description"> </textarea>

        <label for="code">Add Code Here</label>
        <!-- <input type="text" formControlName="code">  -->
        <textarea name="" id="" cols="30" rows="10" formControlName="code"> </textarea>


        <button type="submit"> Update</button>
    </form>
</div>
