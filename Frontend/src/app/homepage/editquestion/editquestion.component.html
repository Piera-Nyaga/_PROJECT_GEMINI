
<div class="container">
    <form [formGroup]= "form" (ngSubmit)="updateQuiz()">
        <h3>UPDATE QUESTION</h3>

        <label for="title">Title</label>
        <input type="text" formControlName= "Title">

        <label for="description">Description</label>
        <textarea name="" id="" cols="30" rows="10" formControlName="Description"> </textarea>

        <label for="code">Add Code Here</label>
        <textarea name="" id="" cols="30" rows="10" formControlName="Code"> </textarea>


        <button type="submit"> Update</button>
    </form>
</div>
