<div class="question">

    <div class="section-1">

        <div class="title">

            <div>
                <h3>{{question?.Title}}</h3>
            </div>

            <div>
                <h2 *ngIf="!shqQuiz" (click)="ShowQuestion()"> <button class="the-btn">+</button> </h2>
                <h2 *ngIf="shqQuiz" (click)="ShowQuestion()"> <button class="the-btn">-</button> </h2>
            </div>
        </div>

        <div class="description">
            <p>{{question?.Description}}
            </p>
        </div>

        <div class="code">
            <p>{{question?.Code}}
            </p>
        </div>

        <div class="metadata">
            <div class="answer">{{countAns?.length || 0}} Answers</div>

            <div class="user">
                    <h4> Posted by {{question?.UserName}}  On {{question?.createdAt | date: 'shortDate'}} </h4>
            </div>

        </div>

    </div>

    <div class="shoUp" *ngIf="shqQuiz">
        <div class="postanswer" *ngIf="shqQuiz">

            <form [formGroup]="form" *ngIf="question?.userId!==userId">
                <div><textarea name="" id="" cols="100" rows="10" placeholder="Post your Answer Here"
                        formControlName="Description"> </textarea></div>
                <div><button class="the-btn" type="submit" (click)="addAnswer()">Post Answer</button></div>
            </form>
        </div>

        <div class="answer" *ngIf="shqQuiz">

            <div class="meta">
                <div>
                    <p>Answers</p>
                </div>
            </div>

            <div class="theanswer" *ngFor="let answer of answers">

                <div class="votes">
                    <div class="upvote"> <a href=""> <i class="fa-solid fa-arrow-up"></i> </a> </div>
                    <div class="number"> 10 </div>
                    <div class="downvote"> <a href=""> <i class="fa-solid fa-arrow-down"></i> </a></div>
                </div>

                <div>
                    <p> {{answer.Description}}</p>
                </div>

                <!-- <div>
                    <h2 class="answer-minus" *ngIf="!shAnsw" (click)="showAnswer()"> <button
                            class="the-btn">Comments</button>
                    </h2>
                    <h2 class="answer-minus" *ngIf="shAnsw" (click)="showAnswer()"> <button
                            class="the-btn">Close</button>
                    </h2>
                </div> -->

                <div class="comment" *ngIf="shAnsw">
                    <div class="head">
                        <p>Comment</p>
                    </div>

                    <div *ngFor="let comment of comments">
                        <p> {{comment.Description}}</p>
                    </div>

                    <div>
                        <h2 class="answer-minus" *ngIf="shComm" (click)="showComment()"> <button class="the-btn">Add
                                Comment</button>
                        </h2>
                        <h2 class="answer-minus" *ngIf="!shComm" (click)="showComment()"> <button
                                class="the-btn">Close</button>
                        </h2>

                    </div>
                    <div class="postcomment">
                        <form [formGroup]="form1" *ngIf="question?.userId!==userId">
                            <div><textarea name="" id="" cols="100" rows="2" placeholder="Add Comment Here"
                                    formControlName="Description"> </textarea></div>
                            <div><button class="the-btn" (click)="addComment(answer.Id)">Add Comment</button></div>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
