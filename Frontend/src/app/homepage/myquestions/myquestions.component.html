<div class="content" *ngIf="questions.length>0">
    <div class="one" *ngFor="let one of questions">

        <div class="title" routerLink="onee/{{one.Id}}">
            <h3>{{one.Title}}</h3>
        </div>

        <div class="description">
            <p>{{one.Description}}</p>
        </div>

        <div class="metadata">

            <div class="answer">10 Answers</div>
            <div class="user">
                <h4> Jane Doe </h4>
            </div>
            <div class="time">{{one.createdAt | date}} </div>

        </div>

    </div>
</div>

<router-outlet></router-outlet>
